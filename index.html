<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="heading">Tic Tac Toe</div>

  <div class="intro">
    <button class="play">Play Game</button>
  </div>
  <div class="game">
    <div class="board"></div>
  </div>
  <div class="game-over">
    <div class="result"></div>
    <div class="scores">
      <p>Scores</p>
      <div class="score"></div>
      <div class="score"></div>
    </div>
    <button class="restart">Play Again</button>
  </div>

  <div class="popup-container">
    <div class="popup">
      <form action="" class="players">
        <div class="form-heading">Enter player names</div>
        <div class="player-name one">
          <label for="player-one">Player 1:</label>
          <input type="text" name="player-one" id="player-one" placeholder="Player 1">
        </div>
        <div class="player-name two">
          <label for="player-two">Player 2:</label>
          <input type="text" name="player-two" id="player-two" placeholder="Player 2">
        </div>
        <button class="start">Play</button>
      </form>
    </div>
  </div>
</body>
</html>
